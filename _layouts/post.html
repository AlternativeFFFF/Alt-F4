---
layout: default
---
<article class="panel">
	<h2>{{ page.title }}</h2>
	{% if page.author or page.date %}
	<div class="panel-inset mb0">Posted{% if page.author %} by <em>{{ page.author }}</em>{% endif %}{% if page.date %}
		on
		{{ page.date | date: "%Y-%M-%d" }}{% endif %}</div>
	{% endif %}
	<div class="panel-inset-lighter mt0">
		{{ content }}
	</div>
</article>
