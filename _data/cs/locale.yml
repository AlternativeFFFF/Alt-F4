about: |
  ## O projektu

  Alt-F4 je [týdenní blog](http://alt-f4.blog/cs), který je psán a upravován výhradně komunitou [Factoria](https://factorio.com), a zahrnuje témata k Factoriu relevantní, jako například ukázky modů a výtvorů komunity, nebo rubriky o gameplayi.

  Jde o pokračování úctyhodného týdenního blogu [Factorio Friday Facts](https://factorio.com/blog/) ('FFF'), který dokumentoval proces vývoje Factoria po dobu 360 týdnů. Vyjadřoval názory vývojářů na [cenovou strategii](https://www.factorio.com/blog/post/fff-247), prováděl nás skrze jejich šílenou [cestou za optimalizací](https://www.factorio.com/blog/post/fff-176), a detailně ukazoval, jak vlastně design strojů [vzniká](https://factorio.com/blog/post/fff-351).

  Po uzavření [kruhu](https://factorio.com/blog/post/fff-360) v srpnu 2020 vydáním plné verze hry se vývojáři rozhodli nepokračovat v páteční tradici, a dát si zaslouženou pauzu. Komunita hry ovšem nechtěla aby tato tradice zanikla, a tak [převzala otěže](https://www.reddit.com/r/factorio/comments/i9pxb3/communityfff/) a [pokračovala](http://alt-f4.blog/cs/ALTF4-1). Zaměření se změnilo z pohledů do zákulisí vývoje Factoria na širokou škálu témat, která jsou pro komunitu zajímavá.

  ### Přispívání

  Pokud by jste chtěli přispět do tohoto projektu jakémkoli způsobem, budiž přispíváním vaším textem, překládáním týdenních zpráv, nebo jenom socializovat, prosím, připojte se [na Discord](https://discord.gg/AsXAwyV) (nebo se podívejte na [GitHub](https://github.com/AlternativeFFFF/Alt-F4)) pro více informací. Byli bychom nesmírně rádi vás mít.

  ### Poděkování

  Webová stránka byla vytvořena uživateli *Dr.MagPie*, *Ypetremann*, *lovely_santa*, *Conor_*, *xthexder*, *Duck(o)*, *yay* a *psihius*.
  Hostování je laskavě poskytováno [FMMO komunitou](https://fmmo.eu/discord). Speciální poděkování uživateli *psihius* za to, že nás nastavil(a)!

  Některé assety a styly jsou exkluzivní vlastnictví [Wube Software](https://factorio.com/game/about), použito s jejich explicitním dovolením.

