about: |
  ## Sobre

  Alt-F4 é um [blog semanal](http://alt-f4.blog) escrito e editado inteiramente pela comunidade [Factorio] (https://factorio.com) e apresenta vários tópicos que são relevantes para ela, como mod spotlights, community showcases e colunas de gameplay.

  Ele é a continuação do veneravel [Factorio Friday Facts](https://factorio.com/blog/) (‘FFF’), que documentou o processo de desenvolvimento da Factorio por 360 semanas. Expressou os valores dos desenvolvedores em relação à [estratégia de preços](https://www.factorio.com/blog/post/fff-247), nos guiou através de seu louco [processo de otimização](https://www.factorio.com/blog/post/fff-176) e detalhou como é o [projeto de uma máquina](https://factorio.com/blog/post/fff-351).

  Depois de completar [seu ciclo](https://factorio.com/blog/post/fff-360) em agosto de 2020 com o lançamento do jogo, os desenvolvedores decidiram descontinuar esse hábito e fazer um merecido descanso. Entretanto a comunidade não quis que essa tradição acabasse, então [pegamos a tocha](https://www.reddit.com/r/factorio/comments/i9pxb3/communityfff/) e [seguimos em frente](http://alt-f4.blog/ALTF4-1). O foco necessariamente mudou de insights sobre o desenvolvimento para tópicos de interesse da comunidade.

  ### Contribute

  Se você deseja contribuir com este projeto de alguma forma, seja enviando sua redação, traduzindo as edições semanais ou simplesmente saindo, por favor, participe do servidor no [Discord](https://discord.gg/AsXAwyV) (ou veja o  [GitHub](https://github.com/AlternativeFFFF/Alt-F4)) Para mais informações. Nós adoraríamos tê-lo como membro.

  ### Credits

  Website criado por *Dr.MagPie*, *Ypetremann*, *lovely_santa*, *Conor_*, *xthexder*, *Duck(o)*, *yay* e *psihius*.
  Hospedagem gentilmente fornecida pela [comunidade FMMO](https://fmmo.eu/discord). Agradecimentos especiais a *psihius* por nos colocar no ar!

  Alguns dos assets e estilos são propriedades exclusivas da [Wube Software](https://factorio.com/game/about), usado com sua permissão explícita.

