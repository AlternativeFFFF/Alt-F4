about: |
  ## O nas

  Alt-F4 jest [cotygodniowym blogiem](http://alt-f4.blog) tworzonym całkowicie przez społeczność [Factorio](https://factorio.com) i porusza wiele tematów związanych z grą takich jak: prezentacje modów, osiągnięcia społeczności i różne aspekty gry.

  Jest tworzony na wzór ukochanego [Factorio Friday Facts](https://factorio.com/blog/) ('FFF'), który dokumentował rozwój Factorio przez 360 tygodni. Wyraża przekonania twórców na temat [strategii cenowej](https://www.factorio.com/blog/post/fff-247), prowadzi nas przez ich szalone [procesy optymalizacji](https://www.factorio.com/blog/post/fff-176) i szczegółowo wyjaśnia, jak maszyny doszły do [tego momentu](https://factorio.com/blog/post/fff-351).

  Po przebyciu [pełnego cyklu](https://factorio.com/blog/post/fff-360) w sierpniu 2020 wraz z oficjalną premierą gry, twórcy zadecydowali, że nie będą kontynuować tego bloga i wezmą sobie zasłużoną przerwę. Społeczność nie chciała, aby ta tradycja cotygodniowych blogów została przerwana, dlatego [wzięliśmy sprawy w swoje ręce](https://www.reddit.com/r/factorio/comments/i9pxb3/communityfff/) i [stworzyliśmy kontynuacje](http://alt-f4.blog/ALTF4-1). Główny wątek musiał być zmieniony na różne tematy, którymi interesuję się społeczność, ponieważ tylko twórcy byli w stanie pisać o rozwoju gry.

  ### Contribute

  If you want to contribute to this project in any way, be it by submitting your writing, translating the weekly issues, or just hanging out, please join [the Discord](https://discord.gg/AsXAwyV) (or check out [GitHub](https://github.com/AlternativeFFFF/Alt-F4)) for more information. We’d love to have you.

  ### Credits

  Website created by *Dr.MagPie*, *Ypetremann*, *lovely_santa*, *Conor_*, *xthexder*, *Duck(o)*, *yay* and *psihius*.

  Hosting graciously provided by the [FMMO community](https://fmmo.eu/discord). Special thanks to *psihius* for setting us up!

  Some of the assets and styling are the exclusive property of [Wube Software](https://factorio.com/game/about), used with their explicit permission.

