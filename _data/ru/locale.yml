about: |
  ## О нас

  Alt-F4 - [еженедельный блог](http://alt-f4.blog/ru), целиком написанный и отредактированный сообществом [Factorio](https://factorio.com), который содержит темы, имеющие к нему отношение, такие как обзоры модов и достижений сообщества и статьи о процессе игры.

  Он - наследник заслуженным [Пятничным Фактам Factorio](https://factorio.com/blog/) (‘FFF’), которые 360 недель документировали процесс разработки игры. Они выражали мнения разработчиков о [ценовой стратегии](https://www.factorio.com/blog/post/fff-247), проводили нас через их сумасшедший [процесс оптимизации](https://www.factorio.com/blog/post/fff-176), и показывали, как рождается [дизайн устройства](https://factorio.com/blog/post/fff-351).

  После [полного круга](https://factorio.com/blog/post/fff-360) в августе 2020 с полноценным выпуском игры, разработчики решили прервать эту традицию и объявили заслуженный перерыв. Сообщество было против такого подрывания устоев, и решило [взять эстафету](https://www.reddit.com/r/factorio/comments/i9pxb3/communityfff/) и [продолжает до сих пор](http://alt-f4.blog/ru/ALTF4-1). Фокус сдвинулся с процесса разработки на разнообразие тем, интересных сообществу.

  ### Участие

  Если хотите как-нибудь помочь проекту, будь это написание статьи, перевод изданий или просто беседа, заходите на [Дискорд](https://discord.gg/AsXAwyV) (или [GitHub](https://github.com/AlternativeFFFF/Alt-F4)) для информации. Мы будем вам рады.

  ### Создатели

  Сайт сделали *Dr.MagPie*, *Ypetremann*, *lovely_santa*, *Conor_*, *xthexder*, *Duck(o)*, *yay* и *psihius*.
  Хостинг благородно предоставляют [FMMO community](https://fmmo.eu/discord). Особое спасибо *psihius*-у за обустройство этого!

  Некоторые изображения и стиль - собственность [Wube Software](https://factorio.com/game/about) и использованы с их прямого разрешения.

