about: |
  ## Acerca de

  Alt-F4 es un [blog semanal](http://alt-f4.blog/es) escrito y editado en su totalidad por la comunidad de [Factorio](https://factorio.com), y presenta temas variados sobre el como muestras de mods, creaciones de la comunidad y explicaciones sobre el juego.

  Es la continuación de los venerables [Factorio Friday Facts](https://factorio.com/blog/) (‘FFF’), que documentaron el desarrollo del juego durante 360 semanas. Expresaron las opiniones de los desarrolladores acera la [estrategia de precio](https://www.factorio.com/blog/post/fff-247), nos guiaron a través de su loco [proceso de optimización](https://www.factorio.com/blog/post/fff-176), y detallaron como es el [diseño de una máquina](https://factorio.com/blog/post/fff-351).

  Después de [cerrar el círculo](https://factorio.com/blog/post/fff-360) en agosto de 2020 con el lanzamiento oficial del juego, los desarrolladores decidieron frenar este hábito y tomarse un merecido descanso. La comunidad no quería que esta tradición se parara, así que [recogieron el testigo](https://www.reddit.com/r/factorio/comments/i9pxb3/communityfff/) y [lo continuaron](http://alt-f4.blog/es/ALTF4-1). El foco necesariamente cambio de información sobre el desarrollo a temas variados del interés de la comunidad.

  ### Contribuir

  Si deseas contribuir en este proyecto de alguna manera, ya sea enviando un artículo, traduciendo las entregas semanales o simplemente pasando el rato, por favor únete [al Discord](https://discord.gg/AsXAwyV) (o mira [GitHub](https://github.com/AlternativeFFFF/Alt-F4)) para más información. Nos encantaría tenerte.

  ### Créditos

  Página web creada por *Dr.MagPie*, *Ypetremann*, *lovely_santa*, *Conor_*, *xthexder*, *Duck(o)*, *yay* y *psihius*.

  Alojamiento proporcionado gentilmente por la [comunidad FMMO](https://fmmo.eu/discord). ¡Un agradecimiento especial a *psihius* por poner en funcionamiento esto!

  Algunos recursos y diseños son propiedad exclusiva de [Wube Software](https://factorio.com/game/about), son usados con su permiso explícito.

