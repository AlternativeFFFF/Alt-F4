about: |
  ## A propos

  Alt-F4 est un [blog hebdomadaire](http://alt-f4.blog) écrit et édité entièrement par la communauté de [Factorio](https://factorio.com), mettant en lumière divers sujets d'intérêt comme des annonces, des projets communautaires ou des explications d'éléments de jeux.

  Il fait suite aux réputés [Factorio Friday Facts](https://factorio.com/blog/) ('FFF'), qui ont documenté le développement de Factorio pendant plus de 360 semaines. FFF a servi à exprimer la vision des développeurs au sujet [de leur stratégie de prix de vente](https://www.factorio.com/blog/post/fff-247), nous a guidé à travers leurs [processus d'optimisations endiablés](https://www.factorio.com/blog/post/fff-176), ainsi que détaillé comment ils ont réalisé leurs vues au sujet [des développements graphiques](https://factorio.com/blog/post/fff-351).

  Après avoir complété leur [création](https://factorio.com/blog/post/fff-360) en Août 2020 avec la sortie définitive du jeu, les développeurs ont décidé d'arrêter leurs communications hebdomadaires et de prendre une période de repos bien méritée. Cependant, la communauté n'a pas souhaité que cette tradition se termine, a [pris le relais](https://www.reddit.com/r/factorio/comments/i9pxb3/communityfff/) et [continué l'aventure](http://alt-f4.blog/ALTF4-1). Les thèmes ont nécessairement évolué depuis les nouvelles du développement vers un contenu plus diversifié d'intérêt global pour la communauté.

  ### Contribuer

  Si vous souhaitez contribuer à ce projet, que ce soit en soumettant un article, en traduisant les parutions hebdomadaires, ou juste passer du temps avec les personnes qui font Alt-F4, rejoingnez notre [Discord](https://discord.gg/AsXAwyV) (ou allez voir sur [GitHub](https://github.com/AlternativeFFFF/Alt-F4)) pour plus d'informations. Nous serons ravis de vous avoir avec nous.

  ### Crédits

  Ce site web a été créé par *Dr.MagPie*, *Ypetremann*, *lovely_santa*, *Conor_*, *xthexder*, *Duck(o)*, *yay* et *psihius*.

  Son hébergement est offert gracieusement par la [FMMO community](https://fmmo.eu/discord). Un grand merci à *psihius* pour nous avoir aidé à tout mettre en place !

  Quelques éléments graphiques et images sont la propriété exclusive de [Wube Software](https://factorio.com/game/about), utilisés ici avec leur autorisation expresse.

