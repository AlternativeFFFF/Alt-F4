about: |
  ## Information

  Alt-F4 ist ein [wöchentlicher Blog](http://alt-f4.blog/de), der vollständig von der [Factorio](https://factorio.com)-Community geschrieben und publiziert wird. Er behandelt verschiedene relevante Themen, zum Beispiel Mod- & Community-Vorstellungen, sowie Gameplay-Elemente.

  Dieser Blog ist ein Nachfolger der geschätzten [Factorio Friday Facts](https://factorio.com/blog) ("FFF"), welche den Entwicklungsprozess von Factorio über 360 Wochen dokumentierten. Sie zeigten uns die Meinung der Entwickler über [Preisstrategien](https://www.factorio.com/blog/post/fff-247), führten uns durch den verrückten [Optimisierungsprozess](https://www.factorio.com/blog/post/fff-176), und erklärten uns im Detail wie [das Design von Maschinen](https://factorio.com/blog/post/fff-351) zustande kam.

  Als sich im August 2020 mit dem Release vom 1.0 [der Kreis geschlossen hat](https://factorio.com/blog/post/fff-360), beschlossen die Entwickler die wöchentliche Blog-Publikation einzustellen und sich eine wohlverdiente Pause zu gönnen. Die Community wollte diese Tradition nicht brechen, und [nahm also das Ruder in die Hand](https://www.reddit.com/r/factorio/comments/i9pxb3/communityfff) und [führte die Idee fort](http://alt-f4.blog/de/ALTF4-1). Der Inhalt verschob sich gezwungenermaßen weg von Entwicklungseinblicken und hin zu verschiedenen Themen, welche für die Community interessant sind.

  ### Beitragen

  Wenn du auf irgendeine Weise zu diesem Projekt beitragen möchtest, sei es durch das Einreichen deines Textes, das Übersetzen der wöchentlichen Ausgaben oder einfach nur durch Abhängen, dann schließe dich [dem Discord](https://discord.gg/AsXAwyV)-Server an (oder schau dir [GitHub](https://github.com/AlternativeFFFF/Alt-F4) für weitere Informationen an.) Wir würden uns freuen, wenn du dabei wärst.

  ### Danksagung

  Website erstellt von *Dr.MagPie*, *Ypetremann*, *lovely_santa*, *Conor_*, *xthexder*, *Duck(o)*, *yay* und *psihius*.
  Hosting freundlicherweise zur Verfügung gestellt von der [FMMO-Community](https://fmmo.eu/discord). Besonderer Dank an *psihius* für die Einrichtung!

  Einige der Inhalte und das Styling sind das ausschließliche Eigentum von [Wube Software](https://factorio.com/game/about) und werden mit ihrer ausdrücklichen Genehmigung verwendet.

