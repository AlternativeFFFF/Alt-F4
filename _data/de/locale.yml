about: |
  ## Information

  Alt-F4 ist ein [wöchentlicher Blog](http://alt-f4.blog), der vollständig von der [Factorio](https://factorio.com)-Community geschrieben und publiziert wird. Er behandelt verschiedene relevante Themen,  zum Beispiel Mod- & Community-Vorstellungen sowie Gameplay-Elemente.

  Dieser Blog ist ein Nachfolger der geschätzten [Factorio Friday Facts](https://factorio.com/blog) ("FFF"), welche den Entwicklungsprozess von Factorio über 360 Wochen dokumentierten. Sie zeigten uns die Meinung der Entwickler über [Preisstrategien](https://www.factorio.com/blog/post/fff-247), führten uns durch den verrückten [Optimisierungsprozess](https://www.factorio.com/blog/post/fff-176), und erklärten uns im Detail wie [das Design von Maschienen](https://factorio.com/blog/post/fff-351) zustande kam.

  Als sich im August 2020 mit dem Release vom 1.0 [der Kreis geschlossen hat](https://factorio.com/blog/post/fff-360), beschlossen die Entwickler die wöchentliche Blog-Publikation einzustellen und sich eine wohlverdiente Pause zu gönnen. Die Community wollte diese Tradition nicht brechen, und [nahm also das Ruder in die Hand](https://www.reddit.com/r/factorio/comments/i9pxb3/communityfff) und [führte die Idee fort](http://alt-f4.blog/ALTF4-1). Der Inhalt verschob sich gezwungenermaßen weg von Entwicklungseinblicken und hin zu verschiedenen Themen, welche für die Community Interesant sind.

  ### Dank

