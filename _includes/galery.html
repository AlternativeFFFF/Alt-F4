{% assign images = include.items | split: ',' %}
{% assign first = images | first %}
<div class="flex panel-inset" >
  <div class="gallery">
    {% for image in images %}
      {% assign data = image | split: ';' %}
      {% if image == first %}
        <img id="main" src="{{ data[0] }}" alt="{{ data[1] }}" onclick="if (this.id === 'main'){this.id = 'none';}else{try{document.getElementById('main').id = 'none';} catch(e){};this.id = 'main';}" />
      {% else %}
        <img src="{{ data[0] }}" alt="{{ data[1] }}" onclick="if (this.id === 'main'){this.id = 'none';}else{try{document.getElementById('main').id = 'none';} catch(e){};this.id = 'main';}" />
        {% endif %}
    {% else %}
      <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmedia.tenor.com%2Fimages%2F835b8787f388d7daa2af0d639f19a900%2Ftenor.gif&f=1&nofb=1"/>
    {% endfor %}
  </div>
</div>
