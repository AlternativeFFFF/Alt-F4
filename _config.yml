# Site settings
title: Alternative Friday Factorio Fan Facts
url: "https://alt-f4.blog"
description: The community-driven follow-on to the beloved Factorio Friday Facts

# author
author:
  name: "Therenas"
  email: "AlternativeFridayFacts@gmail.com"
  url: "https://alt-f4.blog/about"

# Build settings
source: .
markdown: kramdown
permalink: /:title
destination: ./_site
excerpt_separator: "<!--more-->"
sass:
  style: compressed
  sourcemap: never
# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - submissions/
  - run.sh
  - run.bat
  - TMP

# Plugins
gems:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-polyglot
plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-polyglot

# Plugin Settings
paginate: 10
paginate_path: /page:num/

# Default Settings
# theme: minima
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

#Polyglot
languages:
  - en
  - kr
default_lang: en
lang_from_path: true
parallel_localization: true
exclude_from_localization:
  ["./assets/*", "javascript", "images", "css", "README.md"]
