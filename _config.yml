# Site settings
title: Alternative Friday Factorio Fan Facts
description: >-
  The community-driven follow-on to the beloved Factorio Friday Facts
url: "https://alt-f4.blog"
author:
  name: "TODO"
  email: "TODO"
  url: "TODO"

# Build settings
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 10
paginate_path: /page:num/

baseurl: ""

# Plugins
gems:
  - jekyll-paginate
  - jekyll-seo-tag
plugins:
  - jekyll-paginate
  - jekyll-seo-tag

# theme: minima
excerpt_separator: "<!--more-->"
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Readme.md
  - submissions/
  - run.sh
  - run.bat
